name : Build

on :
  [ push, pull_request ]

jobs :
  build-windows :
    runs-on : windows-latest
    steps :
      - uses : actions/checkout@v2
      - uses : actions/setup-node@v2
        with :
          node-version : 16
          cache : 'yarn'
      - name : Install deps
        run : yarn
      - name : Build windows nsis installer
        run : npm run nsis
      - name : Build windows 7zip protable version
        run : npm run 7zip
      - uses : actions/upload-artifact@v4
        with :
          name: windows
          path : |
            packaged/wnr*

  build-macos :
    runs-on : macos-latest
    steps :
      - uses : actions/checkout@v2
      - uses : actions/setup-node@v2
        with :
          node-version : 16
          cache : 'yarn'
      - name : Install deps
        run : yarn
      - name : Build macos version
        run : npm run mac
      - uses : actions/upload-artifact@v4
        with :
          name: macos
          path : |
            packaged/wnr*

  build-linux :
    runs-on : ubuntu-latest
    steps :
      - uses : actions/checkout@v2
      - uses : actions/setup-node@v2
        with :
          node-version : 16
          cache : 'yarn'
      - name : Install deps
        run : yarn
      - name : Build AppImage
        run : npm run appimage
      - uses : actions/upload-artifact@v4
        with :
          name: linux
          path : packaged/wnr*
