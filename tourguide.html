<!DOCTYPE html>
<html>

<head>
    <title>wnr</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <script>
        window.$ = require("jquery/dist/jquery.slim.min.js");
    </script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="res/fonts/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <script src="supporter.js"></script>
    <div class="d-flex mx-auto justify-content-center align-items-center text-dark" id="main">
        <div id="tourguide" class="justify-content-center text-center small">
            <div id="tourguide-content">
                <img src="res/icons/wnrIcon.png" width="40px" /><br /><br />
                <p class="h1 rest" id="title">
                    <script>document.write(i18n.__('tourguide-welcome'))</script>
                </p>
                <p class="h5 rest font-weight-lighter" id="subtitle">
                    <script>document.write(i18n.__('tourguide-your-software'))</script>
                </p>
                <br />
                <ul>
                    <li>
                        <script>document.write(i18n.__('tourguide-1'))</script>
                    </li>
                    <li>
                        <script>document.write(i18n.__('tourguide-2'))</script>
                    </li>
                    <li>
                        <script>document.write(i18n.__('tourguide-3'))</script>
                    </li>
                    <li>
                        <script>document.write(i18n.__('tourguide-4'))</script>
                    </li>
                </ul>
                <div class="lead text-muted" id="content">
                </div>
                <div id="finish" class="text-center">
                    <br />
                    <a id="tourguide-close" href="javascript:window.close()" class="btn btn-primary">
                        <script>document.write(i18n.__('tourguide-finish'))</script>
                    </a>
                    <script>
                        $('#tourguide-close').attr('title', i18n.__('tourguide-finish-tip'));
                    </script>
                </div>
                <br />
            </div>
        </div>
        <img id="tourguide-img" src="res/tourguide/2-1.png" />
    </div>
    <script src="renderer.js"></script>
</body>

</html>
